name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Use the Node.js version appropriate for your project

      - name: Install Firebase Tools
        run: npm install -g firebase-tools



      - run: npm ci && npm run build

- name: Set up Firebase Service Account
  run: |
    echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > $HOME/firebase-service-account.json
    export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
  env:
    FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_67502 }}

  run: |
    npm install -g firebase-tools
    firebase use --add portfolio-67502
    firebase deploy --only hosting
  env:
    FIREBASE_DEPLOY_KEY: ${{ secrets.FIREBASE_DEPLOY_KEY }}


env:
  FIREBASE_CLI_REFRESH_TOKEN: ${{ secrets.FIREBASE_CLI_REFRESH_TOKEN }}
