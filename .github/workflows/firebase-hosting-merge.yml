name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Use the Node.js version appropriate for your project

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: firebase login:ci

      - run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        run: |
          firebase use --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_67502 }} --add
          firebase deploy --only hosting:live --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_67502 }}

env:
  FIREBASE_CLI_REFRESH_TOKEN: ${{ secrets.FIREBASE_CLI_REFRESH_TOKEN }}
